<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            background: #0b0e07;
            color: white;
            padding: 20px;
            font-family: 'Courier New', monospace;
        }
        p{
            font-weight: bold;
            padding: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
    <!--<script src="src/app.js" charset="utf-8"></script>-->
</head>
<body>
<h1>Gomoku Connect 5</h1>

<button class="myGray" onclick="window.location.href= 'index.html'">Return to Menu</button><br>
<br>
<form id="create-form">
    <input id="input_create" />
    <button class="myRoom" id="create">Create</button>
</form>

<form id="join-form">
    <input id="input_join" />
    <button class="myRoom" id="join">Join</button>
</form>
<br>

<div class="rps-wrapper">

    <button class="myRed" id="redplayer">Choose Red</button>
    <button class="myBlue" id="blueplayer">Choose Blue</button>

    <ul id="events"></ul>

    <div class="button-wrapper">
        <form id="chat-form">
            <input id="chat" />
            <button class="mySend" id="say">Send</button>
        </form>

    </div>


    <p>
        COLOR: <span id="color"></span>
    </p>
    <p>
        Room: <span id="room"></span>
    </p>
    <div class="grid" id="grid"></div>
    <br>
</div>

<br><button class="myGray" id="restart">Request Restart</button>

<script src="/socket.io/socket.io.js"></script>
<script src="src/client.js"></script>
</body>
</html>
