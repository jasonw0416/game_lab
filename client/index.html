<html lang="en">
<head>

        h1 {
            background: #0b0e07;

            padding: 20px;

<nav>

<main class="transition-fade">
    <label class="transition-fade">Demo Thingy</label><br>
</main>

<div class="rps-wrapper">
    <button class="myRoom" id="room1">ROOM 1</button>
    <button class="myRoom" id="room2">ROOM 2</button>
    <button class="myRoom" id="room3">ROOM 3</button>

    <button class="myRed" id="redplayer">Choose Red</button>
    <button class="myBlue" id="blueplayer">Choose Blue</button>

    <ul id="events"></ul>

    <div class="button-wrapper">
        <form id="chat-form">
            <input id="chat" />
            <button class="mySend" id="say">Send</button>
        </form>

    </div>


    <div class="grid" id="grid"></div>
